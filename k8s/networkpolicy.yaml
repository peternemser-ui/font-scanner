apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: font-scanner
  namespace: font-scanner
  labels:
    app: font-scanner
spec:
  podSelector:
    matchLabels:
      app: font-scanner
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS for external requests
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP for external requests
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80
