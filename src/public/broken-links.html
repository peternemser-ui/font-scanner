            <p class="page-header__subtitle">Find and fix broken links, redirects, and dead external links to improve user experience and search rankings.</p>
        </header>
        
        <!-- Input Card -->
        <section class="card">
            <div class="card__body">
                <div class="form-row">
                    <label for="url" class="visually-hidden">Website URL</label>
                    <input type="text" id="url" class="input" placeholder="https://yoursite.com">
                    <button id="analyzeBtn" class="btn btn-primary">INSPECT</button>
                </div>
                
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-top: 1rem;">
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-size: 0.875rem;">Max Pages to Scan</label>
                        <input type="number" id="maxPages" class="input" value="20" min="1" max="100">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-size: 0.875rem;">Max Depth</label>
                        <input type="number" id="maxDepth" class="input" value="3" min="1" max="5">
                    </div>
                    <div style="display: flex; align-items: flex-end;">
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" id="followExternal" style="margin-right: 0.5rem;">
                            <span>Check External Links</span>
                        </label>
                    </div>
                </div>
            </div>
        </section>

        <!-- Loading Container (populated by AnalyzerLoader) -->

        <div id="results" style="display: none;"></div>
