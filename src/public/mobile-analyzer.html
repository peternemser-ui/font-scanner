    <!-- CRITICAL: Theme background fix -->
    <style>
      /* Dark mode (when white-theme is NOT present) */
      body:not(.white-theme) {
        background: #000000 !important;
        background-color: #000000 !important;
      }
      /* Light mode (when white-theme IS present) */
      body.white-theme {
        background: linear-gradient(180deg, #ffffff 0%, #f0fff4 100%) !important;
        color: #1a1a1a !important;
      }

      /* Device grid */
      .device-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
        margin: 2rem 0;
      }

      .device-card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 1.5rem;
        transition: all 0.2s ease;
      }

      .device-card:hover {
        background: rgba(255, 255, 255, 0.04);
        border-color: rgba(0, 255, 136, 0.3);
      }

      /* Screenshot styling */
      .device-screenshot {
        display: flex;
        align-items: flex-start;
        justify-content: center;
      }

      .device-screenshot img {
        transition: transform 0.3s ease;
        cursor: zoom-in;
      }

      .device-screenshot img:hover {
        transform: scale(1.05);
      }

      /* Screenshot modal for fullscreen view */
      .screenshot-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        cursor: zoom-out;
      }

      .screenshot-modal.active {
        display: flex;
      }

      .screenshot-modal img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 8px;
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.5);
      }

      /* Accordion Styles */
      .accordion {
        margin: 1rem 0;
        padding: 0 2rem;
        border-radius: 8px;
        overflow: hidden;
      }

      .accordion-item {
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 1rem;
        border-radius: 8px;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.02);
      }

      .accordion-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1.5rem 2.5rem !important;
        cursor: pointer;
        transition: background 0.2s ease;
        user-select: none;
        min-height: 70px;
      }

      .accordion-header:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      .accordion-header-left {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .accordion-icon {
        font-size: 1.25rem;
      }

      .accordion-title {
        font-weight: 600;
        font-size: 1rem;
      }

      .accordion-header-right {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .accordion-score {
        font-weight: 700;
        font-size: 1rem;
        padding: 0.35rem 0.85rem;
        border-radius: 20px;
      }

      .accordion-score.excellent { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
      .accordion-score.good { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
      .accordion-score.warning { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
      .accordion-score.error { background: rgba(239, 68, 68, 0.2); color: #ef4444; }

      .accordion-chevron {
        transition: transform 0.3s ease;
        font-size: 1.25rem;
        color: #888;
      }

      .accordion-item.open .accordion-chevron {
        transform: rotate(180deg);
      }

      .accordion-content {
        display: block;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
      }

      .accordion-item.open > .accordion-content {
        max-height: 5000px !important;
        overflow: visible;
      }

      .accordion-body {
        padding: 1rem 1.5rem;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        font-size: 0.85rem;
      }

      .accordion-body h4,
      .accordion-body h5 {
        font-size: 0.9rem;
        margin: 0.75rem 0 0.5rem 0;
      }

      .checklist-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        padding: 0.5rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        font-size: 0.85rem;
        line-height: 1.4;
      }

      .checklist-pass { color: #00ff88; font-weight: 500; }

      .issue-item {

        margin: 0.3rem 0;
        border-radius: 4px;
        font-size: 0.85rem;
        line-height: 1.4;
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);

      .issue-error { background: rgba(239, 68, 68, 0.1); border-left: 3px solid #ef4444; }

        margin-top: 0.5rem;

      .orientation-item {

      .orientation-label {

        color: #888;
        margin-top: 0.3rem;
        line-height: 1.3;
      }

      .device-name {
        font-weight: 600;
        margin-bottom: 0.3rem;
        color: #00ff41;
        font-size: 0.8rem;
      }

      .device-specs {
        font-size: 0.7rem;
        color: #888;
        margin-bottom: 0.5rem;
      }

      .metric-row {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 0.5em 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        font-size: 0.9rem !important;
        line-height: 1.5;
        gap: 1rem;
      }

      .metric-label {
        color: #aaa;
        font-size: 0.9rem !important;
        font-weight: normal;
        flex: 0 0 50%;
        text-transform: uppercase;
        letter-spacing: 0.03em;
        padding: 0.5em 0;
      }

      .metric-value {
        color: #00ff41;
        font-weight: 500;
        font-size: 0.9rem !important;
        text-align: left;
        white-space: nowrap;
        padding: 0.5em 0;

      .score-badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        margin-right: 0.5rem;
      }

      .score-excellent {
        background: rgba(16, 185, 129, 0.2);
        color: #10b981;
      }

      .score-good {
        background: rgba(34, 197, 94, 0.2);
        color: #22c55e;
      }

      .score-warning {
        background: rgba(245, 158, 11, 0.2);
        color: #f59e0b;
      }

      .score-error {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
      }

      .recommendation-card {
        background: rgba(255, 255, 255, 0.02);
        border-left: 4px solid;
        padding: 1rem;
        margin: 1rem 0;
        border-radius: 4px;
      }

      .recommendation-card.error {
        border-left-color: #ef4444;
      }

      .recommendation-card.warning {
        border-left-color: #f59e0b;

      .recommendation-card.success {

      .device-selector {

    <!-- Accordion handler -->
    <script>
      // Global event delegation for accordions
      document.addEventListener('click', function(e) {
        const header = e.target.closest('.accordion-header');
        if (header) {
          e.stopPropagation();
          e.preventDefault();
          const item = header.closest('.accordion-item');
          if (item) {
            item.classList.toggle('open');
          }
        }
      });
    </script>

    <!-- Screenshot modal handler -->
    <script>
      (function() {
        const modal = document.getElementById('screenshotModal');
        const modalImg = document.getElementById('modalImage');

        // Click on screenshot to open modal
        document.addEventListener('click', function(e) {
          if (e.target.matches('.device-screenshot img')) {
            modal.classList.add('active');
            modalImg.src = e.target.src;
          }
        });

        // Click modal to close
        modal.addEventListener('click', function() {
          modal.classList.remove('active');
          modalImg.src = '';
        });

        // Escape key to close
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && modal.classList.contains('active')) {
            modal.classList.remove('active');
            modalImg.src = '';
          }
        });
      })();
    </script>
