    <!-- CRITICAL: Theme background fix -->
    <style>
      /* Dark mode (when white-theme is NOT present) */
      body:not(.white-theme) {
        background: #000000 !important;
        background-color: #000000 !important;
      }
      /* Light mode (when white-theme IS present) */
      body.white-theme {
        background: linear-gradient(180deg, #ffffff 0%, #f0fff4 100%) !important;
        color: #1a1a1a !important;
      }

      /* Device grid */
      .device-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
        margin: 2rem 0;
      }

      .device-card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 1.5rem;
        transition: all 0.2s ease;
      }

      .device-card:hover {
        background: rgba(255, 255, 255, 0.04);
        border-color: rgba(var(--accent-primary-rgb), 0.3);
      }

      /* Screenshot styling */
      .device-screenshot {
        display: flex;
        align-items: flex-start;
        justify-content: center;
      }

      .device-screenshot img {
        transition: transform 0.3s ease;
        cursor: zoom-in;
      }

      .device-screenshot img:hover {
        transform: scale(1.05);
      }

      /* Screenshot modal for fullscreen view */
      .screenshot-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        cursor: zoom-out;
      }

      .screenshot-modal.active {
        display: flex;
      }

      .screenshot-modal img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 8px;
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.5);
      }

      .screenshot-modal__close {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: none;
        border: none;
        color: #fff;
        font-size: 2rem;
        line-height: 1;
        cursor: pointer;
        padding: 0.25rem 0.5rem;
      }

      .checklist-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        padding: 0.5rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        font-size: 0.85rem;
        line-height: 1.4;
      }

      .checklist-pass { color: var(--accent-primary); font-weight: 500; }
      .checklist-fail { color: #ef4444; font-weight: 500; }

      .issue-item {
        padding: 0.5rem 0.75rem;
        margin: 0.3rem 0;
        border-radius: 4px;
        font-size: 0.85rem;
        line-height: 1.4;
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      }

      .issue-error { background: rgba(239, 68, 68, 0.1); border-left: 3px solid #ef4444; }
      .issue-warning { background: rgba(251, 191, 36, 0.1); border-left: 3px solid #fbbf24; }
      .issue-info { background: rgba(59, 130, 246, 0.1); border-left: 3px solid #60a5fa; }

      .orientation-comparison {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .orientation-item {
        text-align: center;
      }

      .orientation-item img {
        width: 100px !important;
        height: auto !important;
      }

      .orientation-label {
        font-size: 0.7rem;
        color: #888;
        margin-top: 0.3rem;
        line-height: 1.3;
      }

      .device-name {
        font-weight: 600;
        margin-bottom: 0.3rem;
        color: var(--accent-primary);
        font-size: 0.8rem;
      }

      .device-specs {
        font-size: 0.7rem;
        color: #888;
        margin-bottom: 0.5rem;
      }

      .metric-row {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 0.5em 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        font-size: 0.9rem !important;
        line-height: 1.5;
        gap: 1rem;
      }

      .metric-label {
        color: #aaa;
        font-size: 0.9rem !important;
        font-weight: normal;
        flex: 0 0 50%;
        text-transform: uppercase;
        letter-spacing: 0.03em;
        padding: 0.5em 0;
      }

      .metric-value {
        color: var(--accent-primary);
        font-weight: 500;
        font-size: 0.9rem !important;
        text-align: left;
        white-space: nowrap;
        padding: 0.5em 0;
      }

      .score-badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        margin-right: 0.5rem;
      }

      .score-excellent {
        background: rgba(16, 185, 129, 0.2);
        color: #10b981;
      }

      .score-good {
        background: rgba(34, 197, 94, 0.2);
        color: #22c55e;
      }

      .score-warning {
        background: rgba(245, 158, 11, 0.2);
        color: #f59e0b;
      }

      .score-error {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
      }

      .recommendation-card {
        background: rgba(255, 255, 255, 0.02);
        border-left: 4px solid;
        padding: 1rem;
        margin: 1rem 0;
        border-radius: 4px;
      }

      .recommendation-card.error {
        border-left-color: #ef4444;
      }

      .recommendation-card.warning {
        border-left-color: #f59e0b;
      }

      .recommendation-card.success {
        border-left-color: #10b981;
      }

      .device-selector {
        margin: 1rem 0;
      }

      .device-selector label {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-right: 1rem;
        margin-bottom: 0.5rem;
        cursor: pointer;
      }

      .device-selector input[type="checkbox"] {
        width: 18px;
        height: 18px;
      }
    </style>
