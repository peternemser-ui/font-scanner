<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Manage your Site Mechanic account, subscription, and billing">
  <meta name="theme-color" content="#000000" />
  <meta name="robots" content="noindex, nofollow" />

  <title>My Account | Site Mechanic</title>

  <!-- Preload critical fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Design System Foundation -->
  <link rel="stylesheet" href="/design-tokens.css">
  <link rel="stylesheet" href="/components.css">
  <link rel="stylesheet" href="/styles.css">

  <style>
    .account-container {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 2rem;
    }

    .account-header {
      margin-bottom: 2rem;
    }

    .account-header h1 {
      font-size: 2rem;
      margin: 0 0 0.5rem 0;
      color: #fff;
    }

    .account-header p {
      color: #888;
      margin: 0;
    }

    .account-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .account-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
    }

    .account-card h2 {
      font-size: 1.125rem;
      margin: 0 0 1rem 0;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .account-card-icon {
      width: 20px;
      height: 20px;
    }

    .account-info-row {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .account-info-row:last-child {
      border-bottom: none;
    }

    .account-info-label {
      color: #888;
      font-size: 0.875rem;
    }

    .account-info-value {
      color: #fff;
      font-weight: 600;
    }

    .plan-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, #ffd700, #ffaa00);
      color: #000;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .plan-badge.free {
      background: rgba(255, 255, 255, 0.1);
      color: #888;
    }

    .subscription-status {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .subscription-status.active {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }

    .subscription-status.canceled {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .subscription-status.trialing {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
    }

    .account-actions {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    .account-btn {
      width: 100%;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      text-decoration: none;
      border: none;
    }

    .account-btn-primary {
      background: linear-gradient(135deg, #00ff88, #00cc66);
      color: #000;
    }

    .account-btn-primary:hover {
      box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
      transform: translateY(-1px);
    }

    .account-btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .account-btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .account-btn-danger {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .account-btn-danger:hover {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.4);
    }

    .account-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      padding: 1rem;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      color: #ef4444;
      margin-bottom: 1.5rem;
    }

    .success-message {
      padding: 1rem;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 8px;
      color: #22c55e;
      margin-bottom: 1.5rem;
    }

    .hidden {
      display: none;
    }

    .skeleton {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div id="nav-placeholder"></div>

  <main class="page-shell">
    <div class="account-container">
      <!-- Success/Error Messages -->
      <div id="success-message" class="success-message hidden"></div>
      <div id="error-message" class="error-message hidden"></div>

      <!-- Header -->
      <div class="account-header">
        <h1>My Account</h1>
        <p>Manage your subscription, billing, and account settings</p>
      </div>

      <!-- Account Grid -->
      <div class="account-grid">
        <!-- Account Info Card -->
        <div class="account-card">
          <h2>
            <svg class="account-card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
            </svg>
            Account Information
          </h2>

          <div class="account-info-row">
            <span class="account-info-label">Email</span>
            <span class="account-info-value" id="userEmail">Loading...</span>
          </div>

          <div class="account-info-row">
            <span class="account-info-label">Plan</span>
            <span class="account-info-value" id="userPlan">
              <span class="skeleton" style="width: 80px; height: 20px; display: inline-block;"></span>
            </span>
          </div>

          <div class="account-info-row">
            <span class="account-info-label">Member Since</span>
            <span class="account-info-value" id="userCreatedAt">Loading...</span>
          </div>
        </div>

        <!-- Subscription Card -->
        <div class="account-card" id="subscriptionCard">
          <h2>
            <svg class="account-card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="5" width="20" height="14" rx="2"/><path d="M2 10h20"/>
            </svg>
            Subscription
          </h2>

          <div id="subscriptionDetails">
            <div class="account-info-row">
              <span class="account-info-label">Status</span>
              <span class="account-info-value">
                <span class="skeleton" style="width: 60px; height: 18px; display: inline-block;"></span>
              </span>
            </div>

            <div class="account-info-row">
              <span class="account-info-label">Renews</span>
              <span class="account-info-value">
                <span class="skeleton" style="width: 100px; height: 18px; display: inline-block;"></span>
              </span>
            </div>
          </div>

          <div class="account-actions">
            <button class="account-btn account-btn-secondary" id="manageSubBtn">
              <span id="manageSubBtnText">Manage Billing</span>
            </button>
            <a href="/upgrade.html" class="account-btn account-btn-primary" id="upgradeBtn">
              Upgrade to Pro
            </a>
          </div>
        </div>
      </div>

      <!-- Quick Actions Card -->
      <div class="account-card">
        <h2>
          <svg class="account-card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z"/>
          </svg>
          Quick Actions
        </h2>

        <div class="account-actions">
          <a href="/dashboard.html" class="account-btn account-btn-secondary">
            Go to Dashboard
          </a>
          <button class="account-btn account-btn-secondary" id="changePasswordBtn">
            Change Password
          </button>
          <button class="account-btn account-btn-danger" id="logoutBtn">
            Logout
          </button>
        </div>
      </div>

      <!-- Change Password Card (hidden by default) -->
      <div class="account-card hidden" id="changePasswordCard">
        <h2>
          <svg class="account-card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          Change Password
        </h2>

        <form id="changePasswordForm" style="display: flex; flex-direction: column; gap: 1rem;">
          <div>
            <label style="display: block; margin-bottom: 0.5rem; font-size: 0.875rem; color: var(--text-secondary, #888);">Current Password</label>
            <input type="password" id="currentPassword" required
              style="width: 100%; padding: 0.75rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: var(--text-primary, #fff); font-size: 1rem;">
          </div>

          <div>
            <label style="display: block; margin-bottom: 0.5rem; font-size: 0.875rem; color: var(--text-secondary, #888);">New Password</label>
            <input type="password" id="newPassword" required
              style="width: 100%; padding: 0.75rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: var(--text-primary, #fff); font-size: 1rem;">
            <p style="margin-top: 0.5rem; font-size: 0.75rem; color: var(--text-muted, #666);">
              Must be 8+ characters with uppercase, lowercase, and number
            </p>
          </div>

          <div>
            <label style="display: block; margin-bottom: 0.5rem; font-size: 0.875rem; color: var(--text-secondary, #888);">Confirm New Password</label>
            <input type="password" id="confirmPassword" required
              style="width: 100%; padding: 0.75rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: var(--text-primary, #fff); font-size: 1rem;">
          </div>

          <div class="account-actions" style="margin-top: 0.5rem;">
            <button type="submit" class="account-btn account-btn-primary">
              Update Password
            </button>
            <button type="button" class="account-btn account-btn-secondary" id="cancelPasswordBtn">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="/pro-utils.js"></script>
  <script src="/nav-template.js"></script>
  <script src="/account-script.js"></script>
</body>
</html>
