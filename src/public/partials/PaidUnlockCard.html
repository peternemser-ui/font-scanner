<div class="pro-report-block" data-paid-unlock-card>
  <div class="pro-report-block__header">
    <div class="pro-report-block__title">Unlock the full report</div>
    <div class="pro-report-block__subtitle">No account required. Unlock this report or buy credits to save time.</div>
  </div>

  <div class="pro-report-block__meta">
    <div class="pro-report-block__credits">
      <span data-credits-label>Credits:</span>
      <span class="pro-report-block__credits-value" data-credit-balance>0</span>
    </div>

    <div class="pro-report-block__unlocked" data-unlocked-badge style="display:none;">
      <span>Unlocked</span>
    </div>
  </div>

  <div class="pro-report-block__actions">
    <button type="button" class="pro-report-block__btn" data-unlock-with-credit style="display:none;">
      Unlock with 1 credit
    </button>

    <button type="button" class="pro-report-block__btn" data-buy-single-report style="display:none;">
      Unlock this report ($10)
    </button>

    <button type="button" class="pro-report-block__btn pro-report-block__btn--secondary" data-open-pricing-modal>
      Buy credits
    </button>
  </div>

  <div class="pro-report-block__footer">
    <div class="pro-report-block__unlocked-method" data-unlocked-method style="display:none;"></div>
  </div>
</div>
