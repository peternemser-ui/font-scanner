            <div class="card__body">
                <div class="form-row">
                    <label for="url" class="visually-hidden" data-i18n="common.websiteUrl">Website URL</label>

                    </button>
                </div>
                <div class="form-row" style="margin-top: 1rem; justify-content: flex-start; gap: 1rem; flex-wrap: wrap;">
                    <label class="toggle-switch" style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">

                        <span style="font-size: 0.9rem; color: var(--text-primary);" data-i18n="brandConsistency.multiPageMode">Multi-page analysis</span>

                    </label>
                    <div id="maxPagesContainer" style="display: none; align-items: center; gap: 0.5rem;">
                        <label for="maxPages" style="font-size: 0.85rem; color: var(--text-secondary);" data-i18n="brandConsistency.maxPages">Max pages:</label>

                            <option value="8">8</option>
                            <option value="10">10</option>
                        </select>
