<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Consistency - Font Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="progress-styles.css">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button 
      id="themeToggle" 
      class="theme-toggle" 
      aria-label="Toggle dark/light theme"
      aria-pressed="false"
    >
      ðŸŒ“ Theme
    </button>
    
    <!-- Navigation Bar (rendered by nav-template.js) -->
    <div id="nav-placeholder"></div>

    <div class="container">
        <h1>ðŸŽ¨ Brand Consistency Checker</h1>
        
        <div style="background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%); border-left: 4px solid #9b59b6; padding: 1.5rem; margin: 2rem 0; border-radius: 8px;">
            <h2 style="margin: 0 0 0.5rem 0; color: white;">ðŸ’¼ $150-300 per Brand Audit</h2>
            <p style="margin: 0; color: rgba(255, 255, 255, 0.95);">Analyze color palette, fonts, and logo usage for design agencies.</p>
        </div>

        <div style="background: rgba(255, 255, 255, 0.05); padding: 1.5rem; border-radius: 8px; margin-bottom: 2rem;">
            <label for="url" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Website URL</label>
            <input type="text" id="url" placeholder="https://yoursite.com" style="width: 100%; padding: 0.75rem; margin-bottom: 1rem;">
            <button id="analyzeBtn" class="analyze-button">ðŸŽ¨ Analyze Brand</button>
        </div>

        <div id="loadingIndicator" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing brand elements...</p>
        </div>

        <div id="results" style="display: none;"></div>
    </div>

    <script src="theme-controls.js"></script>
    <script>
      document.getElementById('analyzeBtn').addEventListener('click', analyze);
      document.getElementById('url').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') analyze();
      });

      async function analyze() {
        const url = document.getElementById('url').value.trim();
        if (!url) { alert('Please enter a URL'); return; }
        
        const loading = document.getElementById('loadingIndicator');
        const results = document.getElementById('results');
        const btn = document.getElementById('analyzeBtn');
        
        loading.style.display = 'block';
        results.style.display = 'none';
        btn.disabled = true;
        
        try {
          const response = await fetch('/api/brand-consistency', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url })
          });
          
          if (!response.ok) throw new Error('Analysis failed');
          const data = await response.json();
          
          results.innerHTML = `
            <div class="score-banner" style="background: linear-gradient(135deg, ${getColor(data.grade)} 0%, ${getColor(data.grade)}dd 100%);">
              <div class="score-value">${data.score}</div>
              <div class="score-grade">Grade: ${data.grade}</div>
              <div class="score-label">Brand Consistency Score</div>
            </div>
            
            <section class="section">
              <h2>ðŸŽ¨ Brand Elements</h2>
              <div class="stats-grid">
                <div class="stat-card">
                  <div class="stat-value">${data.brandElements.colors.length}</div>
                  <div class="stat-label">Colors Used</div>
                  <div class="stat-sublabel">${data.consistency.colorConsistency}</div>
                </div>
                <div class="stat-card">
                  <div class="stat-value">${data.brandElements.fonts.length}</div>
                  <div class="stat-label">Fonts Used</div>
                  <div class="stat-sublabel">${data.consistency.fontConsistency}</div>
                </div>
                <div class="stat-card">
                  <div class="stat-value">${data.brandElements.logos.length}</div>
                  <div class="stat-label">Logos Detected</div>
                </div>
              </div>
              
              <h3 style="margin-top: 2rem;">Color Palette:</h3>
              <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                ${data.brandElements.colors.slice(0, 20).map(color => `
                  <div style="background: ${color}; width: 60px; height: 60px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: ${isLight(color) ? '#000' : '#fff'};">
                    ${color.substring(0, 7)}
                  </div>
                `).join('')}
              </div>
              
              <h3 style="margin-top: 2rem;">Fonts:</h3>
              <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                ${data.brandElements.fonts.map(font => `
                  <span style="background: rgba(255,255,255,0.05); padding: 0.5rem 1rem; border-radius: 4px; font-family: ${font};">
                    ${font}
                  </span>
                `).join('')}
              </div>
            </section>
            
            ${data.recommendations.length > 0 ? `
              <section class="section">
                <h2>ðŸ’¡ Recommendations</h2>
                ${data.recommendations.map(rec => `
                  <div style="padding: 1rem; margin: 0.5rem 0; background: rgba(255,215,0,0.1); border-left: 4px solid #ffd700; border-radius: 4px;">
                    <h3 style="margin: 0 0 0.5rem 0;">${rec.message}</h3>
                    <p style="margin: 0;">${rec.detail}</p>
                  </div>
                `).join('')}
              </section>
            ` : ''}
          `;
          
          loading.style.display = 'none';
          results.style.display = 'block';
          
        } catch (error) {
          alert(`Error: ${error.message}`);
          loading.style.display = 'none';
        } finally {
          btn.disabled = false;
        }
      }

      function getColor(grade) {
        return { 'A': '#00ff41', 'B': '#ffd700', 'C': '#ff8c00', 'D': '#ff4444' }[grade] || '#888';
      }

      function isLight(color) {
        // Simple lightness check
        return color.includes('255') || color.includes('white') || color.includes('fff');
      }
    </script>
    <script src="nav-template.js"></script>
</body>
</html>
