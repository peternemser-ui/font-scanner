          "name": "What are Core Web Vitals?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Core Web Vitals are Google's metrics for measuring user experience: LCP (Largest Contentful Paint) measures loading performance, FID (First Input Delay) measures interactivity, and CLS (Cumulative Layout Shift) measures visual stability."
          }
        },
        {
          "@type": "Question",
          "name": "What is a good LCP score?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "A good LCP (Largest Contentful Paint) score is 2.5 seconds or less. Scores between 2.5-4.0 seconds need improvement, and scores over 4.0 seconds are considered poor."
          }
        },
        {
          "@type": "Question",
          "name": "How can I improve my website performance?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "To improve website performance: optimize images, minify CSS/JS, enable compression, use a CDN, implement lazy loading, reduce server response time, eliminate render-blocking resources, and optimize Core Web Vitals."

        }
      ]
    }
